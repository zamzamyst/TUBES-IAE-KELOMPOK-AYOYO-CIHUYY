version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tmart-app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:80"
    depends_on:
      - mysql
    networks:
      - tmart-network

  # MySQL Database Server
  mysql:
    image: mysql:8.0
    container_name: tmart-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - tmart-db:/var/lib/mysql
      - ./docker/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    ports:
      - "3305:3306"
    networks:
      - tmart-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PhpMyAdmin for Database Management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: tmart-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
      PMA_PORT: 3306
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - tmart-network

volumes:
  tmart-db:

networks:
  tmart-network:
    driver: bridge
